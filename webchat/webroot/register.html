<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Vert.x Webchat: Registrierung</title>
<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/css/forms.css" type="text/css" />

<script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<form class="form-horizontal webchat-form register" action="/register" method="post">
		<div class="form-group">
			<label for="userInput" class="col-md-3">Benutzername:</label>
			<div class="col-md-9">
				<input id="userinput" class="form-control" type="text" name="username" placeholder="Benutzername" />
			</div>
		</div>
		<div class="form-group">
			<label for="mailInput" class="col-md-3">Email-Adresse:</label>
			<div class="col-md-9">
				<input id="mailInput" class="form-control" type="email" name="email" placeholder="E-Mail" />
			</div>
		</div>
		<div class="form-group">
			<label for="passwordInput" class="col-md-3">Password:</label>
			<div class="col-md-9">
				<input id="passwordInput" class="form-control" type="password" name="password" placeholder="Passwort" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-primary">Registrieren</button>
			</div>
		</div>
	</form>
</body>
</html>
