<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Vert.x Webchat: Login</title>
<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/css/forms.css" type="text/css" />
<script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div role="tabpanel" class="webchat-tabs">

		<!-- Navigation tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#login" role="tab" data-toggle="tab" aria-controls="login">Einloggen</a></li>
			<li role="presentation"><a href="#register" role="tab" data-toggle="tab" aria-controls="register">Registrieren</a></li>
		</ul>

		<!-- Tab-Inhalte -->
		<div class="tab-content">
			<!-- Login -->
			<div role="tabpanel" class="tab-pane active" id="login">
				<form class="form-horizontal webchat-form" action="/login" method="post">

					<!-- redirect-url -->
					<input type="hidden" type="text" name="return_url" value="/chat/chatIndex.html">

					<div class="form-group">
						<label for="userInput" class="col-sm-3">E-Mail:</label>
						<div class="col-sm-9">
							<input id="userinput" class="form-control" type="text" name="email" placeholder="E-Mail"/>
						</div>
					</div>
					<div class="form-group">
						<label for="passwordInput" class="col-sm-3">Passwort:</label>
						<div class="col-sm-9">
							<input id="passwordInput" class="form-control" type="password" name="password" placeholder="Passwort"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label for="rememberStatus"> <input id="rememberStatus" type="checkbox" name="rememberMe" /> <span>Eingeloggt
										bleiben</span>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary">Einloggen</button>
						</div>
					</div>
				</form>
			</div>

			<!--  Registrierung -->
			<div role="tabpanel" class="tab-pane" id="register">
				<form class="form-horizontal webchat-form" action="/register" method="post">

					<!-- redirect-url -->
					<input type="hidden" type="text" name="return_url" value="/chat/chatIndex.html">

					<div class="form-group">
						<label for="userInput" class="col-sm-3">Benutzername:</label>
						<div class="col-sm-9">
							<input id="userinput" class="form-control" type="text" name="username" placeholder="Benutzername" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="mailInput" class="col-sm-3">Email-Adresse:</label>
						<div class="col-sm-9">
							<input id="mailInput" class="form-control" type="email" name="email" placeholder="E-Mail" />
						</div>
					</div>
					<div class="form-group">
						<label for="passwordInput" class="col-sm-3">Passwort:</label>
						<div class="col-sm-9">
							<input id="passwordInput" class="form-control" type="password" name="password" placeholder="Passwort" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary">Registrieren</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
