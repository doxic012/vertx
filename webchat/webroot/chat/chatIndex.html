<!DOCTYPE html>
<html ng-app="chatApp">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Vert.x Webchat</title>
		<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/chat.css" type="text/css" />
	</head>
	<body ng-controller="socketCtrl">
	<div class="container">
		<div class="row">
			<div class="col-xs-10">
				<h1 class="headline">Vert.x Webchat</h1>
			</div>
			<div class="col-xs-2">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="content-container">
					<div class="row">
						<div class="col-xs-3">
							<div class="contact-bar">
								<div class="contact-padding-container">
									<div class="owner">
									</div>
								</div>
								<div class="contact-padding-container">
									<div class="input-group search-group">
										<input type="text" class="form-control searchform-input" placeholder="add new contact" name="contact">
										<div class="input-group-btn">
											<button class="btn btn-default btn-search" type="submit"><img src="http://www.treppenlift-ratgeber.de/fileadmin/templates/inc/img/lupe.png" title="Suche starten"></button>
										</div>
									</div>
								</div>
								<div class="contact-padding-container no-border contact-container" ng-repeat="contact in contacts" onclick="setActive(this)">
									<div class="contact">
										<span>{{contact.name}}<i class="glyphicon glyphicon-minus"></i></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-9">
							<div class="message-container">
								<div class="message-box-container">
								</div>
								<div class="new-message-container">
									<div class="row">
										<div class="col-xs-11">
											<div class="textarea-container">
												<textarea placeholder="your answer..." name="message"></textarea>
											</div>
										</div>
										<div class="col-xs-1">
											<div class="sendbutton-container">
												<button class="btn-default btn-send-message" name="sendmessage">send</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div style="clear: both;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="js/ChatWebSocket.js" type="text/javascript"></script>
	<script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
